<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz app.css">
</head>

<body>
    <div class="main">
        <div class="box" id="box">
            <h2 id="quebox">1- This is the dummy question</h2>
            <div class="row">
                <input type="radio" id="opetion1" value="a" name="option" class="option">
                <label for="opetion1">A - Opetion 1</label>
            </div>
            <div class="row">
                <input type="radio" id="opetion2" "b" name="option" class="option">
                <label for="opetion2">B - Opetion 2</label>
            </div>
            <div class="row">
                <input type="radio" id="opetion3" value="c" name="option" class="option">
                <label for="opetion3">C - Opetion 3</label>
            </div>
            <div class="row">
                <input type="radio" id="opetion4" value="d" name="option" class="option">
                <label for="opetion4">D - Opetion 4</label>
            </div>
            <div class="submit">
                <button class="btn" onclick="submitQuiz()">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="quiz app.js"></script>
</body>

</html>
